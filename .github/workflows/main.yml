name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: 20
        - name: Install
          run: npm install
        - name: Test
          run: npm run wdio
        - name: Generate report  
          run: npm run allure-report
        - uses: actions/upload-artifact@v4
          with:
            name: allureReport
            path: ./allure-report